<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban add Task</title>


    <script src="./mini_backend.js"></script>
    <script src="./script.js"></script>
    <script src="./addTask.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./addTask.css">

</head>

<body onload="init()">
    <div class="page">
        <h2>Add Task</h2>
        <span>Learning Management System Project</span>

        <!-- Container for Add Task -->
        <div class="outerContainer">
            <!-- Form -->
            <form id="addTask" onsubmit="createTask(event)">
                <!-- Title -->
                <div class="content">
                    <b class="headline">TITLE</b>
                    <input type="text" class="input" name="title" id="title">
                </div>
                <!-- Category -->
                <div class="content">
                    <b class="headline">CATEGORY</b>
                    <input list="category" class="input">
                    <datalist id="category">
                    </datalist>
                </div>
                <!-- Description -->
                <div class="content">
                    <b class="headline">DESCRIPTION</b>
                    <textarea name="Description" id="description" cols="30" rows="5" class="text"></textarea>
                </div>
                <!-- due date -->
                <div class="content">
                    <b class="headline">DUE DATE</b>
                    <input type="date" name="Date" id="date" class="input">
                </div>
                <!-- Urgency -->
                <div class="content">
                    <b class="headline">URGENCY</b>
                    <input list="urgency" class="input">
                    <datalist id="urgency">
                    </datalist>
                </div>
                <!-- Assigned to -->
                <div class="content left">
                    <b class="headline">ASSIGNED</b>
                    <img class="addPosition" src="./img/icon plus.png">
                </div>
                <div class="content buttonBox">
                    <button class="btnCancle" type="reset"><b>Cancle</b></button>
                    <button class="btnCreate" type="submit"><b>Create Task</b></button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
