<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban add Task</title>


    <script src="./mini_backend.js"></script>
    <script src="./script.js"></script>
    <script src="./addTask.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./addTask.css">
    <link rel="stylesheet" href="./navi.css">
</head>

<body onload="init(), includeHTML()">
    <div class="nav-section">
        <div w3-include-html="navi.html"></div>
    </div>
    <div class="page">
        <h2>Add Task</h2>
        <span>Learning Management System Project</span>
        <!-- Container for Add Task -->
        <div class="outerContainer">
            <!-- Form -->
            <form id="addTask" onsubmit="createTask(event)">
                <div class="column">
                    <!-- Title -->
                    <div class="content">
                        <b class="headline">TITEL</b>
                        <input type="text" class="input" name="title" id="title" required>
                    </div>
                    <!-- Category -->
                    <div class="content">
                        <b class="headline">KATEGORIE</b>
                        <input list="category" id="input-cat" class="input">
                        <datalist id="category">
                        </datalist>
                    </div>
                    <!-- Description -->
                    <div class="content">
                        <b class="headline">BESCHREIBUNG</b>
                        <textarea name="Description" id="description" cols="30" rows="8" class="text"></textarea>
                    </div>
                </div>
                <div class="column">
                    <!-- due date -->
                    <div class="content">
                        <b class="headline">BIS ZU</b>
                        <input type="date" name="Date" id="date" class="input">
                    </div>
                    <!-- Urgency -->
                    <div class="content">
                        <b class="headline">DRINGLICHKEIT</b>
                        <input list="urgency" id="input-urge" class="input" required>
                        <datalist id="urgency">
                        </datalist>
                    </div>
                    <!-- Assigned to -->
                    <div class="content left">
                        <b class="headline">ZUTEILEN AN</b>
                        <img class="addPosition" src="./img/icon plus.png" onclick="showPosition()">
                    </div>
                    <!-- Buttons -->
                    <div class="content buttonBox">
                        <button class="btnCancle" type="reset"><b>LÃ¶schen</b></button>
                        <button class="btnCreate" type="submit"><b>Speichern</b></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Window for selecting Positions -->
    <div class="containerWindow d-none" id="containerWindow" onclick="hidePosition()">
        <div class="window" id="window" onclick="event.stopPropagation()">
        </div>
    </div>
</body>

</html>
